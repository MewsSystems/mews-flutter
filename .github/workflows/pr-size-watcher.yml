name: PR Size Watcher
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled
    branches:
      - master

jobs:
  build:
    name: Check PR size
    runs-on: ubuntu-latest
    steps:
      - uses: ookami-kb/gh-pr-size-watcher@v1.4.0
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          excludeTitle: '(^Release|\[ignore-size\])'
          excludePaths: |
            **/pubspec.lock
            optimus/lib/mews_icons.dart
            optimus/lib/fonts/
          excludeLabels: |
            ignore-size

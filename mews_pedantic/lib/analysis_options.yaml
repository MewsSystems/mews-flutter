analyzer:
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true

  plugins:
    - dart_code_metrics

  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"

  errors:
    annotate_overrides: error
    avoid_dynamic_calls: error
    avoid_shadowing_type_parameters: warning
    body_might_complete_normally_nullable: ignore
    deprecated_member_use_from_same_package: ignore
    exhaustive_cases: warning
    literal_only_boolean_expressions: warning
    no_duplicate_case_values: error
    only_throw_errors: error
    override_on_non_overriding_member: error
    parameter_assignments: error
    unawaited_futures: error
    unnecessary_overrides: error
    unused_element: warning

dart_code_metrics:
  rules:
    - avoid-global-state
    - avoid-non-null-assertion
    - avoid-unnecessary-setstate
    - avoid-unnecessary-type-assertions
    - avoid-unnecessary-type-casts
    - avoid-unrelated-type-assertions:
        severity: error
    - avoid-unused-parameters
    - newline-before-return
    - no-boolean-literal-compare
    - no-equal-then-else
    - prefer-commenting-analyzer-ignores
    - prefer-const-border-radius
    - prefer-correct-test-file-name:
        exclude: ["lib/**", "bin/**"]
    - prefer-first
    - prefer-immediate-return
    - prefer-iterable-of
    - prefer-last

  metrics-exclude:
    - lib/**
    - test/**

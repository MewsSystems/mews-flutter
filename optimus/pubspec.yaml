name: optimus
description: Optimus is a design system for mobile platforms (and web in future) used internally in Mews.
version: 0.11.0
repository: https://github.com/MewsSystems/mews-flutter

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dfunc: ^0.7.0
  flutter:
    sdk: flutter
  flutter_slidable: ^0.6.0
  freezed_annotation: ^0.14.2

dev_dependencies:
  # To bypass https://github.com/dart-lang/sdk/issues/46142
  analyzer: ">=1.5.0 <1.6.0"
  build_runner: ^2.0.4
  flutter_test:
    sdk: flutter
  freezed: ^0.14.2
  mews_pedantic: ^0.2.1

flutter:
  fonts:
    - family: OpenSans
      fonts:
        - asset: packages/optimus/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: packages/optimus/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: packages/optimus/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: OptimusIcons
      fonts:
        - asset: packages/optimus/fonts/OptimusIcons.ttf

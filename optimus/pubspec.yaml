name: optimus
description: Optimus is a design system for mobile platforms (and web in future) used internally in Mews.
version: 0.27.0
repository: https://github.com/MewsSystems/mews-flutter

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  dfunc: ^0.9.0
  flutter:
    sdk: flutter
  flutter_slidable: ">=1.2.0 <4.0.0"
  freezed_annotation: ">=1.0.0 <3.0.0"
  intl: ">=0.17.0 <0.19.0"
  theme_tailor_annotation: ^2.0.0

dev_dependencies:
  build_runner: ^2.0.4
  flutter_test:
    sdk: flutter
  freezed: ">=1.0.0 <3.0.0"
  mews_pedantic: ^0.16.0
  theme_tailor: ^2.0.0
flutter:
  fonts:
    - family: Inter
      fonts:
        - asset: packages/optimus/fonts/Inter-Regular.ttf
          weight: 400
        - asset: packages/optimus/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: packages/optimus/fonts/Inter-Bold.ttf
          weight: 700
    - family: OptimusIcons
      fonts:
        - asset: packages/optimus/fonts/OptimusIcons.ttf

dependency_overrides:
  analyzer: 5.12.0
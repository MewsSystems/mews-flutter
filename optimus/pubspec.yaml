name: optimus
description: Optimus is a design system for mobile platforms (and web in future) used internally in Mews.
version: 0.24.2
repository: https://github.com/MewsSystems/mews-flutter

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  dfunc: ^0.9.0
  flutter:
    sdk: flutter
  flutter_slidable: ^3.0.0
  freezed_annotation: ^2.2.0
  intl: ^0.18.1

dev_dependencies:
  build_runner: ^2.0.4
  flutter_test:
    sdk: flutter
  freezed: ^2.3.5
  mews_pedantic: ^0.15.0
flutter:
  fonts:
    - family: Inter
      fonts:
        - asset: packages/optimus/fonts/Inter-Regular.ttf
          weight: 400
        - asset: packages/optimus/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: packages/optimus/fonts/Inter-Bold.ttf
          weight: 700
    - family: OptimusIcons
      fonts:
        - asset: packages/optimus/fonts/OptimusIcons.ttf

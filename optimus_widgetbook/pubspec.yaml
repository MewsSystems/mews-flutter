version: 0.1.0

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  dfunc: 0.10.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  optimus:
    path: ../optimus
  url_launcher: ^6.3.1
  widgetbook: ^3.15.0
  widgetbook_annotation: ^3.5.0

dev_dependencies:
  build_runner: ^2.4.12
  flutter_test:
    sdk: flutter
  mews_pedantic: ^0.38.0
  widgetbook_generator: ^3.12.0
flutter:
  uses-material-design: true
  assets:
